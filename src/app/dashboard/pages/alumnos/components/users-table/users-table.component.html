<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Column 1 -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Column 2 -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Name Completo </th>
      <td mat-cell *matCellDef="let element"> {{element | fullName: 'uppercase'}} </td>
    </ng-container>
  
    <!-- Column 3 -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Column 4 -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element"> 
        <button [routerLink]="element.id" routerLinkActive="router-link-active"  mat-icon-button color="primary">
          <mat-icon>visibility</mat-icon>
        </button>

        <button (click)="editUser.emit(element)" mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>

        <button (click)="deleteUser.emit(element)" mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
