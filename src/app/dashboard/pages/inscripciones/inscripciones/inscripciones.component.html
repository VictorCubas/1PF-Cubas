
<div class="mb-3">
  <button (click)="onAdd()" mat-flat-button color="primary" type="button">
    <mat-icon>add</mat-icon>
    Crear una inscripcion
  </button>
</div>

<table mat-table [dataSource]="(inscripciones$ | async) || []" class="mat-elevation-z8">
    <!-- Column 1 -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Column 2 -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Alumno </th>
      <td mat-cell *matCellDef="let element"> {{element.student | fullName: 'uppercase'}} </td>
    </ng-container>

    <!-- Column 3 -->
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef> Curso </th>
      <td mat-cell *matCellDef="let element"> {{!!element.course ? element.course.name: '-'}} </td>
    </ng-container>

    <!-- Column 4 -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element"> 
        <button [routerLink]="element.id" routerLinkActive="router-link-active"  mat-icon-button color="primary">
          <mat-icon>visibility</mat-icon>
        </button>

        <button (click)="onDeleteInscripcion(element)" mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
